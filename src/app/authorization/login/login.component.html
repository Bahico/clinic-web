<form [formGroup]="editForm" (ngSubmit)="save()" class="register">
  <div class="form-row">
    <div class="register-div">
      <div>
        <div class="image">
          <img src="assets/logo-black.png" alt="">
        </div>

        <div class="input" *ngIf="error">
          <label style="color: red">{{'login.error_login' | translate}}</label>
        </div>

        <div class="input">
          <label>{{'login.phone_number' | translate}}</label>
          <input type="text" nzSize="large" nz-input formControlName="phone_number" placeholder="{{'login.phone_number' | translate}}"
                 [mask]="'+000 (00) 000-00-00'"/>
        </div>

        <div class="input">
          <label>{{'login.password' | translate}}</label>
          <input type="password" nz-input nzSize="large" formControlName="password" placeholder="{{'login.password' | translate}}"/>
        </div>

        <div class="button">
          <button nz-button nzType="primary">{{'login.login' | translate}}</button>
        </div>
      </div>
    </div>

    <div class="login">
      <p>{{'login.login_register' | translate}} <a routerLink="../register">{{'login.registration' | translate}}</a></p>
    </div>
  </div>
</form>
