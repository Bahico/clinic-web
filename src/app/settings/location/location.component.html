<div style="width: 100%; height: 300px;">

  <ya-map
    [center]="[41.3286, 69.2428]"
    [zoom]="14"
    [options]="{}"
    (yaclick)="onMapClick($event)"
    (balloonopen)="onMapBalloonOpen($event)"

  <div *nzModalFooter class="footer">

  </div>
</div>
